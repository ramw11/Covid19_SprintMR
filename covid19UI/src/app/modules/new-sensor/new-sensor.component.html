<h1>New Sensor</h1>

<form class="example-form" id="info_form">
    <mat-form-field class="example-full-width">
      <mat-label>Sensor name: (*)</mat-label>
      <input matInput type="text" [(ngModel)]="sensorName" name="sensorName">
    </mat-form-field>

    <mat-form-field class="example-full-width">
        <mat-label>Vendor: (*)</mat-label>
        <input matInput type="text" [(ngModel)]="sensorVendor" name="sensorVendor">
    </mat-form-field>
</form>


<button mat-raised-button color='primary' (click)='OnClick()'>Finish</button>
